spring:
  profiles:
    active: development

  datasource:
    url: jdbc:mysql://localhost:3306/mybank
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show_sql: true # Einstellung, um SQL-Anfragen in der Konsole anzuzeigen
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect # Dialekt für MySQL-Datenbank
        format_sql: true # Optionale Einstellung für schön formatierten SQL-Output
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.yml
